<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <!-- Vuetify -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Sistema de incidencias</title>
</head>
<body>
<div id="app">
    <v-content>
        <v-container>
            <v-layout align-center justify-center>
                <div class="col-md-7 mt-5">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <v-layout align-center justify-center>
                                    <img src="{% static "img/logo_TECMM.png" %}" height="150px" width="170px">
                                </v-layout>
                                <v-form>
                                    <v-text-field required prepend-icon="person" name="login" label="Usuario"
                                                  type="text" v-model="username" :counter="15"
                                                  :rules="username_rules"></v-text-field>
                                    <v-text-field required prepend-icon="lock" name="password" label="Password"
                                                  id="password"
                                                  type="password" v-model="password" :counter="15"
                                                  :rules="password_rules"></v-text-field>
                                    <v-btn id="login_button" color="#C94545" @click="login" outline
                                           class="btn active mt-3">Ingresar
                                    </v-btn>
                                </v-form>
                            </div>
                        </div>
                        <div id="rectangle" class="card text-white py-5 d-md-down-none">
                            <div class="card-body text-center align-items-center d-flex">
                                <div class style="width: 100%">
                                    <h2>Sistema de incidencias</h2>
                                    <p>Si requieres asistencia contacta a:</p>
                                    <a id="contact_email" href="mailto: soporte@incidencias.tecmm.edu.mx">soporte@incidencias.tecmm.edu.mx</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </v-layout>
        </v-container>
    </v-content>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- Vuetify.js -->
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="{% static 'js/login.js' %}"></script>

</body>
